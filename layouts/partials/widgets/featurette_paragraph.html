<!-- feeaturette_paragraph widget -->

{{ $ := .root }}
{{ $page := .page }}

<section class="section is-medium">
  <div class="container">
    <div class="columns">
      <div class="column is-centered-tablet-portrait">
        <h1 class="title section-title">{{ $page.Params.title }}</h1>
        <h3 class="subtitle is-5 is-muted">{{ $page.Params.subtitle }}</h3>
        <div class="divider"></div>
      </div>
      <div class="column is-7 mt-60">
        {{- range $page.Params.feature }}
        <article class="media icon-box">
          <figure class="media-left">
            <p class="image">
              <img src="{{ printf "/images/illustrations/icons/%s" .icon | relURL }}">
            </p>
          </figure>
          <div class="media-content mt-50">
            <div class="content">
              <p>
                <span class="icon-box-title">{{ .title }}</span>

                <span class="icon-box-text">{{ .text }}</span>
              </p>
            </div>
          </div>
        </article>
        {{- end }}
      </div>
    </div>
  </div>
</section>
